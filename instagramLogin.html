<!DOCTYPE html>
<html>

<head>
    <title>Instagram Login</title>
    <link rel="stylesheet" href="instagramLogin.css">
</head>

<body>
    <div class="margin">
        <div class="box">
            <h1 style="font-family:cursive;">Instagram</h1>
            <div><input class="bodybuttons" type="username" placeholder="phone number, username or email"></div><br>
            <div><input class="bodybuttons" type="password" placeholder="Password"></div>
            <div><button class="login">Log in</button></div>
            <a class="align" href="https://www.instagram.com/accounts/password/reset/">
                <h4>Forgot Password ?</h4>
            </a>
        </div>
        <div class="box">
            <h4 class="align">Don't have account?<a href="https://www.instagram.com/accounts/emailsignup/"> Sign up</a>
            </h4>
        </div>
    </div>
    <h3 class="align">Get the app</h3>
    <div class="align"><button>Get it on<a
                href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D75F4C0DE-1FEF-41CF-AC46-FBB375665245%26utm_content%3Dlo%26utm_medium%3Dbadge&pli=1">
                <div style="color: white;">Google play</div>
                </h2><a></button></div>

</body>

</html>
